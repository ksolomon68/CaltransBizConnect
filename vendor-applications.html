<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - CaltransBizConnect</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/dashboard-new.css">
    <link rel="stylesheet" href="css/dashboard-common.css">
    <style>
        /* Local overrides if needed */
    </style>
</head>

<body class="dashboard-v2">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <aside class="sidebar" id="sidebar"></aside>

    <div class="dashboard-container">
        <header class="header-top" id="header-top"></header>

        <!-- Main Content -->
        <main id="main-content" class="main-content">

            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-content">
                    <div class="hero-welcome">
                        <h1 style="color: white; margin-bottom: var(--space-sm); font-size: var(--font-size-2xl);">My
                            Applications</h1>
                        <p style="color: rgba(255,255,255,0.9); font-size: var(--font-size-md);">Track the status of
                            your applications and manage your bidding activity.</p>
                    </div>
                </div>
            </section>

            <!-- Applications List -->
            <section class="content-card">
                <h3>Submitted Applications</h3>
                <div id="applicationsList">
                    <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                        Loading applications...
                    </div>
                </div>
            </section>

        </main>
        <footer id="site-footer" class="site-footer"></footer>
    </div>

    <!-- Application Modal -->
    <div id="applicationModal" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-content enhanced-card"
            style="background: white; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; position: relative;">
            <button onclick="closeApplicationModal()"
                style="position: absolute; top: var(--space-md); right: var(--space-md); border: none; background: none; font-size: 1.5rem; cursor: pointer;">&times;</button>

            <h2 id="modalTitle" style="margin-bottom: var(--space-md); color: var(--color-primary);">Apply for
                Opportunity</h2>

            <div id="modalLoading" style="text-align: center; padding: var(--space-xl); display: none;">
                <div class="spinner"></div>
                <p>Loading details...</p>
            </div>

            <form id="applicationForm" onsubmit="handleApplicationSubmit(event)">
                <input type="hidden" id="opportunityId" name="opportunityId">

                <div class="form-group" style="margin-bottom: var(--space-md);">
                    <label style="display: block; font-weight: 600; margin-bottom: var(--space-xs);">Opportunity</label>
                    <div id="opportunityTitle"
                        style="padding: var(--space-sm); background: var(--color-bg-secondary); border-radius: var(--border-radius-sm);">
                        Loading...</div>
                </div>

                <div class="form-group" style="margin-bottom: var(--space-md);">
                    <label for="coverLetter"
                        style="display: block; font-weight: 600; margin-bottom: var(--space-xs);">Cover Letter</label>
                    <textarea id="coverLetter" name="coverLetter" required rows="5"
                        style="width: 100%; padding: var(--space-sm); border: 1px solid var(--color-border-dark); border-radius: var(--border-radius-sm);"
                        placeholder="Explain why your company is the best fit for this opportunity..."></textarea>
                </div>

                <div class="form-group" style="margin-bottom: var(--space-lg);">
                    <label style="display: flex; align-items: flex-start; gap: var(--space-sm);">
                        <input type="checkbox" required name="terms" style="margin-top: 4px;">
                        <span style="font-size: 0.9rem; color: var(--text-muted);">I certify that the information
                            provided is accurate and I agree to the terms of service.</span>
                    </label>
                </div>

                <div class="form-actions" style="text-align: right;">
                    <button type="button" class="btn btn-outline" onclick="closeApplicationModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils/data-resilience.js"></script>
    <script src="js/components/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                Navigation.init('vendor');
                loadApplications();
                checkApplyParam();
            }, 50);
        });

        async function checkApplyParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const applyId = urlParams.get('apply');
            if (applyId) {
                openApplicationModal(applyId);
            }
        }

        async function openApplicationModal(id) {
            const modal = document.getElementById('applicationModal');
            const form = document.getElementById('applicationForm');
            const loading = document.getElementById('modalLoading');
            const oppTitleEl = document.getElementById('opportunityTitle');
            const oppIdInput = document.getElementById('opportunityId');

            modal.style.display = 'flex';
            form.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Fetch opportunity details to confirm existence and get title
                const opp = await DataService.fetch(`/opportunities/${id}`);

                if (opp) {
                    oppTitleEl.textContent = opp.title;
                    oppIdInput.value = opp.id;
                    form.style.display = 'block';
                    loading.style.display = 'none';
                } else {
                    alert('Opportunity not found.');
                    closeApplicationModal();
                }
            } catch (error) {
                console.error('Error fetching opportunity for application:', error);
                alert('Failed to load opportunity details.');
                closeApplicationModal();
            }
        }

        function closeApplicationModal() {
            document.getElementById('applicationModal').style.display = 'none';
            // Clear URL param without refreshing
            const url = new URL(window.location);
            url.searchParams.delete('apply');
            window.history.pushState({}, '', url);
        }

        async function handleApplicationSubmit(e) {
            e.preventDefault();
            const user = Auth.getUser();
            if (!user) {
                alert('You must be logged in to apply.');
                window.location.href = 'login.html';
                return;
            }

            const formData = new FormData(e.target);
            const applicationData = {
                id: 'app-' + Date.now(),
                opportunity_id: formData.get('opportunityId'),
                vendor_id: user.id,
                cover_letter: formData.get('coverLetter'),
                status: 'pending',
                applied_at: new Date().toISOString(),
                opportunity_title: document.getElementById('opportunityTitle').textContent,
                district: '4', // Default/Mock
                category: 'Construction' // Default/Mock
            };

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            try {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 800));

                // PERSISTENCE: Save to LocalStorage for demo/mock resilience
                const storedApps = JSON.parse(localStorage.getItem('vendor_applications_' + user.id) || '[]');
                storedApps.unshift(applicationData);
                localStorage.setItem('vendor_applications_' + user.id, JSON.stringify(storedApps));

                alert('Application submitted successfully!');
                closeApplicationModal();
                loadApplications();

            } catch (error) {
                console.error('Application submission error:', error);
                alert('Failed to submit application. Please try again.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        async function loadApplications() {
            const user = Auth.getUser();
            if (!user) return;

            try {
                // Try fetching from "backend" (DataService)
                // Combine with localStorage items to show the "newly created" ones in this mock env.
                const backendApps = await DataService.fetch(`/applications/vendor/${user.id}`).catch(() => []);
                const localApps = JSON.parse(localStorage.getItem('vendor_applications_' + user.id) || '[]');

                // Combine (local first as they are newer)
                // In a real app, backend would return all, but here we merge.
                // Filter duplicates if any (simple check by ID)
                const backendIds = new Set((Array.isArray(backendApps) ? backendApps : []).map(a => a.id));
                const uniqueLocal = localApps.filter(a => !backendIds.has(a.id));

                const allApps = [...uniqueLocal, ...(Array.isArray(backendApps) ? backendApps : [])];

                renderApplications(allApps);
            } catch (error) {
                console.error('Final failure to load applications:', error);
                renderApplications([]);
            }
        }

        function renderApplications(applications) {
            const listEl = document.getElementById('applicationsList');

            if (!applications || applications.length === 0) {
                listEl.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                        <p>You haven't submitted any applications yet.</p>
                        <a href="search-opportunities.html" class="btn btn-primary">Browse Opportunities</a>
                    </div>
                `;
                return;
            }

            let html = '';
            applications.forEach(app => {
                const statusClass = app.status === 'approved' ? 'badge-success' :
                    app.status === 'pending' ? 'badge-warning' :
                        app.status === 'rejected' ? 'badge-error' : 'badge-secondary';

                html += `
                    <div class="enhanced-card" style="margin-bottom: var(--space-lg); border-left: 4px solid var(--color-primary);">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: var(--space-md);">
                            <div style="flex: 1;">
                                <h3 style="margin: 0 0 var(--space-xs) 0; color: var(--color-primary); font-size: var(--font-size-xl); font-weight: 600;">
                                    ${app.opportunity_title}
                                </h3>
                                <div style="display: flex; flex-wrap: wrap; gap: var(--space-sm); margin-top: var(--space-sm);">
                                    <span class="badge badge-secondary">${app.category || 'General'}</span>
                                    <span class="badge ${statusClass}">${app.status || 'Pending'}</span>
                                    <span class="badge badge-info">District ${app.district || app.district_id || '4'}</span>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="margin-bottom: var(--space-xs);">
                                    <span style="font-size: 0.8rem; color: var(--text-muted);">Applied:</span>
                                    <div style="font-weight: 600;">${new Date(app.applied_at || Date.now()).toLocaleDateString()}</div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; gap: var(--space-sm); justify-content: flex-end;">
                            <button class="btn btn-small btn-primary" onclick="viewApplication('${app.id}')">View Details</button>
                            <button class="btn btn-small btn-outline" onclick="viewOpportunity('${app.opportunity_id}')">View Opportunity</button>
                        </div>
                    </div>
                `;
            });

            listEl.innerHTML = html;
        }


        window.viewApplication = function (applicationId) {
            window.location.href = `application-details.html?id=${applicationId}`;
        };

        window.viewOpportunity = function (opportunityId) {
            window.location.href = `opportunity-details.html?id=${opportunityId}`;
        };
    </script>

</body>

</html>
